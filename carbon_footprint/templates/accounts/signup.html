<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideBuddy - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">RideBuddy Sign Up</h2>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %} p-4 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-sm">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Sign Up
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a></p>
        </div>
    </div>
</body>
</html>
