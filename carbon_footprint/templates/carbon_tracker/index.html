<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideBuddy - Carbon Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">RideBuddy Carbon Tracker</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    Calculate Carbon Savings
                </button>
            </form>
        </div>
    </div>
</body>
</html>
