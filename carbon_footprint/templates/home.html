{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">RideBuddy - Carbon Footprint Tracker</h1>

    <form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="distance" class="block text-sm font-medium text-gray-700">Distance (km)</label>
            <input type="number" name="distance" id="distance" required class="w-full mt-1 p-2 border rounded" placeholder="e.g., 15">
        </div>

        <div class="mb-4">
            <label for="fuel_type" class="block text-sm font-medium text-gray-700">Fuel Type</label>
            <select name="fuel_type" id="fuel_type" class="w-full mt-1 p-2 border rounded">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="ev">EV</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="traffic" class="block text-sm font-medium text-gray-700">Traffic Conditions</label>
            <select name="traffic" id="traffic" class="w-full mt-1 p-2 border rounded">
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="riders" class="block text-sm font-medium text-gray-700">Number of Riders</label>
            <input type="number" name="riders" id="riders" required class="w-full mt-1 p-2 border rounded" placeholder="e.g., 2">
        </div>

        <div class="mb-4">
            <label for="idle_time" class="block text-sm font-medium text-gray-700">Idle Time (minutes)</label>
            <input type="number" name="idle_time" id="idle_time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 5">
        </div>

        <div class="mb-4">
            <label for="time_of_day" class="block text-sm font-medium text-gray-700">Time of Day (24-hour format)</label>
            <input type="number" name="time_of_day" id="time_of_day" required class="w-full mt-1 p-2 border rounded" placeholder="e.g., 20 for 8 PM">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Calculate Carbon Savings</button>
    </form>
</div>
{% endblock %}
